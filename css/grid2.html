<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid rows and gap</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 3fr 2fr;
            grid-auto-rows: 4fr;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            height: 600px;
        }
        /* .grid-span-2{
            grid-column: span 2;
        }
        .box:nth-child(5){
            grid-column-start: 4;
            grid-row: 1 / span 2;
        } */
        .box{
            background-color: crimson;
            /* height: auto; */
            border: 2px solid rgb(12, 8, 8);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box grid-span-2">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box grid-span-2">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>

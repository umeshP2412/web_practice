<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS8_Manipulating_DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
</body>

<script>
    let ilItem = document.getElementById('nav');
    console.log(ilItem);
    let main = document.getElementById('main');
    console.log(main);

    let query = document.querySelector('#nav');
    console.log(query);
</script>

</html>

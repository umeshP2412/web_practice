<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS tut. console</title>
</head>
<body>
    <div class="container">
        <p>This is to test JS in Console, check console</p>
    </div>
    <script>
        console.log("Hello World");

        var a = 10;
        console.log("Value of a is:"+ a);
        var b = 20;
        console.log("Value of b is:"+ b);
        var c = a + b;
        console.log("Value of c=a+b is:"+ c);
        console.log("Value of c=a-b is:"+ (a-b));
        console.log("Value of c=a*b is:"+ (a*b));
        console.log("Value of c=a/b is:"+ (a/b));
        console.log("Value of c=a-b is:"+ (a-b));
        console.log("Value of c=a%b is:"+ (a%b));
        console.log("Value of c=a++ is:"+ (a++));
        console.log("Value of c=a-- is:"+ (a--));
        console.log("Value of c=++a is:"+ (++a));
        console.log("Value of c=--a is:"+ (--a));
        console.log("Value of c=a+=b is:"+ (a+=b));
        console.log("Value of c=a-=b is:"+ (a-=b));
        console.log("Value of c=a*=b is:"+ (a*=b));
        console.log("Value of c=a/=b is:"+ (a/=b));
        console.log("Value of c=a%=b is:"+ (a%=b));
        console.log("Value of c=a==b is:"+ (a==b));
        console.log("Value of c=a===b is:"+ (a===b));
        console.log("Value of c=a!=b is:"+ (a!=b));
        console.log("Value of c=a!==b is:"+ (a!==b));
        console.log("Value of c=a>b is:"+ (a>b));
        console.log("Value of c=a<b is:"+ (a<b));
        console.log("Value of c=a>=b is:"+ (a>=b));
        console.log("Value of c=a<=b is:"+ (a<=b));
        console.log("Value of c=a&&b is:"+ (a&&b));
        console.log("Value of c=a||b is:"+ (a||b));
        console.log("Value of c=a&b is:"+ (a&b));
        console.log("Value of c=a|b is:"+ (a|b));
        console.log("Value of c=a^b is:"+ (a^b));
        console.log("Value of c=a<<b is:"+ (a<<b));
        console.log("Value of c=a>>b is:"+ (a>>b));
        console.log("Value of c=a>>>b is:"+ (a>>>b));
    </script>
</body>

</html>
